<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHUb Username Widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>GitHub Username Widget</h1>
    <h4>Search for GH user repositories by name</h4>
    <form action="submit" method="POST" id="submit-form">
      <input type="text" id="name" placeholder="Enter GH user name" />
      <button type="submit" class="bi bi-github">Submit</button>
      <div><i class="bi bi-github"></i> <i class="bi bi-menu-button"></i></div>
    </form>
    <div id="repositories" class="list-group-item list-group-item-action" style="width: 100rem">

        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
